<div class="account section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="login-form border p-5">
            <div class="text-center heading">
              <h2 class="mb-2">Sign Up</h2>
              <p class="lead">Already have an account? <a routerLink="/login"> Login now</a></p>
            </div>
            <form [formGroup]="registerForm" (ngSubmit)="register()">
              <div class="form-group">
                <label for="exampleInputPassword1">First Name</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="firstname" id="firstname"
                  formControlName="firstname">
                <small class="text-danger "
                  *ngIf="registerForm.get('firstname') && !registerForm.get('firstname')!.valid && registerForm.get('firstname')!.touched"><em>Firstname
                  is
                  required!</em></small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Last Name</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="lastname" id="lastname"
                  formControlName="lastname">
                <small class="text-danger "
                  *ngIf="registerForm.get('lastname') && !registerForm.get('lastname')!.valid && registerForm.get('lastname')!.touched"><em>
                  Lastname is required!</em></small>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" id="email"
                  formControlName="email">
                <small class="text-danger "
                  *ngIf="registerForm.get('email') && !registerForm.get('email')!.valid && registerForm.get('email')!.touched"><em>email
                  did
                  not confirmed!</em></small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" id="password"
                  formControlName="password">
                <small><em>Password to be min 5 char.</em></small>
                <div><small class="text-danger "
                    *ngIf="registerForm.get('password') && !registerForm.get('password')!.valid && registerForm.get('password')!.touched"><em>password
                    is
                    required!</em></small></div>
        
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="confirmpassword"
                  id="confirmpassword" formControlName="confirmpassword">
        
                <div><small class="text-danger"
                    *ngIf="registerForm.get('confirmpassword')?.hasError('confirmedValidator')"><em>Passwords must be match.</em></small>
                </div>
        
              </div>
              <hr>
              <br>
        
        
              <button [disabled]="!registerForm.valid" type="submit" class="btn btndark">register</button>
            </form>
            <a routerLink="/login">already have account?</a>
        
          </div>
        </div>
      </div>
    </div>
  </div>
